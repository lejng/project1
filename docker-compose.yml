version: '3.8'
services:
  postgres-library-container:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=project1_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user
      - PGDATA=/var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - ./project1:/var/lib/postgresql/data
volumes:
  postgres-library-container:
    driver: local